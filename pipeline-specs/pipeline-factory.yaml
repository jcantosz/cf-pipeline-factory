version: '1.0'
kind: pipeline
metadata:
  name: Jesse-scratch/pipeline-factory
  project: demo
  labels:
    tags:
      - generated
  description: pipeline description here
  isPublic: false
  template:
    isTemplate: false
spec:
  triggers:
    - name: jcantosz/cf-pipeline-factory
      type: git
      repo: jcantosz/cf-pipeline-factory
      events:
        - push.heads
      pullRequestAllowForkEvents: false
      commentRegex: /.*/gi
      branchRegex: /main/gi
      branchRegexInput: regex
      provider: github
      disabled: false
      options:
        noCache: false
        noCfCache: false
        resetVolume: false
      verified: true
      context: github-jesse
      modifiedFilesGlob: 'pipeline-specs/**'
      contexts: []
      variables: []
  contexts: []
  specTemplate:
    location: git
    repo: jcantosz/cf-pipeline-factory
    path: ./codefresh.yml
    revision: main
    context: github-jesse
  steps: {}
  stages: []
